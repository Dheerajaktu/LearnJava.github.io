      <title>COVID-19 Test Labs</title>

      <script>

            function labsEnable() {
              return document.getElementById("showLabs").disabled = false;
            }
            function labsDisabled() {
              return document.getElementById("showLabs").disabled = true;
            }
            
            $(function () {
                    $("#states").change(function () {
                        let selectedState = $(this).find("option:selected").text();
                        if(selectedState){
                          labsEnable();
                        showStateLabs(selectedState);
                        }
                        else{
                        labsDisabled();
                          }
                    });
                });
            function showStateLabs(selectedState) {
                        if(selectedState == 'Andhra Pradesh'){
                              document.getElementById("data1").style.visibility = "hidden";
                        }
                        if(selectedState == 'Assam'){
                              document.getElementById("data1").style.visibility = "hidden";
                        }
                  
                  }
                  
                
            </script>
